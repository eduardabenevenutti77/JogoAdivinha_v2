<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <p class="title">Tente Adivinhar o Número</p>
            <form id="guessForm">
                <label for="guess">Digite um número:</label>
                <input type="number" id="guess" name="guess" required>
                <button type="submit">Enviar</button>
            </form>
            <p id="message"></p>
            <p id="attempts">Tentativas restantes: <span id="attemptsCount">10</span></p>
        </div>
        <div class="icon-container">
            <img src="/icons/person.svg">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
